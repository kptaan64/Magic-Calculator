<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic Calculator</title>

<style>
    body {
        background: radial-gradient(circle, #1b1b1b, #000);
        font-family: 'Georgia', serif;
        color: #f5c542;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background: #111;
        border: 3px solid #f5c542;
        padding: 20px;
        width: 260px;
        border-radius: 15px;
        box-shadow: 0 0 20px #f5c542;
        display: none;
    }

    input {
        width: 100%;
        height: 50px;
        font-size: 20px;
        margin-bottom: 10px;
        text-align: right;
        background: black;
        color: #f5c542;
        border: 2px solid #f5c542;
        border-radius: 5px;
    }

    button {
        width: 23%;
        height: 45px;
        margin: 1%;
        font-size: 18px;
        background: black;
        color: #f5c542;
        border: 2px solid #f5c542;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #f5c542;
        color: black;
    }

    #status {
        margin-top: 10px;
        text-align: center;
        font-style: italic;
        color: #fff;
    }
</style>
</head>

<body>

<div class="calculator" id="calc">
    <input type="text" id="display" readonly>

    <div>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">Ã·</button>
    </div>
    <div>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">Ã—</button>
    </div>
    <div>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">âˆ’</button>
    </div>
    <div>
        <button onclick="add('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="add('+')">+</button>
    </div>

    <div id="status"></div>
</div>

<script>
    alert("I am your personal calculator");

    document.getElementById("calc").style.display = "block";

    function add(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
        document.getElementById("status").innerText = "";
    }

    function calculate() {
        const status = document.getElementById("status");
        const display = document.getElementById("display");

        status.innerText = "Initializing...";
        setTimeout(() => {
            status.innerText = "Updating...";
        }, 1000);

        setTimeout(() => {
            status.innerText = "Completed...";
        }, 2000);

        setTimeout(() => {
            status.innerText = "Answering...";
        }, 3000);

        setTimeout(() => {
            // Always wrong answer ðŸ˜ˆ
            display.value = Math.floor(Math.random() * 999);
            alert("Aapki khubsoorti dekhne k baad mai process nhi kr pa rha");
            status.innerText = "";
        }, 4000);
    }
</script>

</body>
</html>
