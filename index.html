<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #2b1055, #0a0014);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Trebuchet MS", sans-serif;
        color: gold;
    }

    .calculator {
        width: 300px;
        background: linear-gradient(145deg, #3a1c71, #1c0522);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    }

    .screen {
        background: #000;
        color: #7CFF00;
        padding: 15px;
        min-height: 70px;
        border-radius: 12px;
        text-align: right;
        font-size: 18px;
        margin-bottom: 15px;
        box-shadow: inset 0 0 12px #00ff88;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: #5e3ea1;
        color: white;
        box-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    button:hover {
        background: #7b5cd6;
    }

    .equal {
        grid-column: span 2;
        background: gold;
        color: black;
        font-weight: bold;
    }

    .clear {
        background: darkred;
    }
</style>
</head>

<body>

<div class="calculator">
    <div class="screen" id="screen">
        âœ¨ I'm Magic Calculator âœ¨<br>
        You can try
    </div>

    <div class="buttons">
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button onclick="addValue('/')">Ã·</button>

        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('*')">Ã—</button>

        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('-')">âˆ’</button>

        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="addValue('+')">+</button>

        <button onclick="clearAll()" class="clear">C</button>
    </div>
</div>

<script>
    let screen = document.getElementById("screen");
    let input = "";

    function addValue(value) {
        input += value;
        screen.innerText = input;
    }

    function clearAll() {
        input = "";
        screen.innerHTML = "âœ¨ I'm Magic Calculator âœ¨<br>You can try";
    }

    function calculate() {
        let magicSteps = [
            "ðŸª„ initializing...",
            "ðŸ“œ updating...",
            "âœ¨ completed...",
            "ðŸ”® answering..."
        ];

        let index = 0;
        screen.innerText = magicSteps[index];

        let interval = setInterval(() => {
            index++;
            if (index < magicSteps.length) {
                screen.innerText = magicSteps[index];
            } else {
                clearInterval(interval);

                // Always wrong answer ðŸ˜ˆ
                let wrong = Math.floor(Math.random() * 999) + 1;
                screen.innerText = "Result: " + wrong;

                setTimeout(() => {
                    screen.innerText = "ðŸ’– I'm just here to say you are cute ðŸ’–";
                }, 1500);

                input = "";
            }
        }, 500); // 4 steps = 2 seconds
    }
</script>

</body>
</html>
