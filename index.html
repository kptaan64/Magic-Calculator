<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic Calculator</title>

<style>
body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.calculator {
    width: 260px;
    padding: 15px;
    border-radius: 20px;
    background: linear-gradient(145deg, #000, #111);
    box-shadow: 0 0 20px #f5c542;
    border: 3px solid #f5c542;
}

#display {
    height: 60px;
    background: black;
    color: #f5c542;
    font-size: 20px;
    text-align: right;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #f5c542;
    margin-bottom: 15px;
    overflow: hidden;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 45px;
    font-size: 18px;
    background: black;
    color: #f5c542;
    border: 2px solid #f5c542;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #f5c542;
    color: black;
}

.equal {
    grid-column: span 2;
}
</style>
</head>

<body>

<div class="calculator">
    <div id="display">I am your personal calculator</div>

    <div class="buttons">
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">÷</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">×</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">−</button>

        <button onclick="add('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="add('+')">+</button>
    </div>
</div>

<script>
const display = document.getElementById("display");
let busy = false;

function add(val) {
    if (busy) return;
    if (display.innerText === "I am your personal calculator") {
        display.innerText = "";
    }
    display.innerText += val;
}

function clearDisplay() {
    if (busy) return;
    display.innerText = "";
}

function calculate() {
    if (busy) return;
    busy = true;

    display.innerText = "Initializing...";
    setTimeout(() => display.innerText = "Updating...", 2000);
    setTimeout(() => display.innerText = "Completed...", 4000);
    setTimeout(() => display.innerText = "Answering...", 6000);

    setTimeout(() => {
        display.innerText =
            Math.floor(Math.random() * 100) +
            "\nAapki khubsoorti dekhne k baad mai process nhi kr pa rha";
        busy = false;
    }, 8000);
}
</script>

</body>
</html>
