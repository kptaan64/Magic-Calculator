<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic Calculator</title>

<style>
body {
    background: radial-gradient(circle, #1b1b1b, #000);
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator {
    background: #0d0d0d;
    border: 3px solid #f5c542;
    width: 280px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 25px #f5c542;
}

#display {
    width: 100%;
    height: 70px;
    background: black;
    color: #f5c542;
    font-size: 18px;
    border: 2px solid #f5c542;
    border-radius: 6px;
    padding: 8px;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-top: 12px;
}

button {
    height: 50px;
    font-size: 18px;
    background: black;
    color: #f5c542;
    border: 2px solid #f5c542;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #f5c542;
    color: black;
}

.operator {
    color: #ff6b6b;
}

.equal {
    grid-column: span 2;
    background: #f5c542;
    color: black;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="calculator">
    <textarea id="display" readonly>I am your personal calculator</textarea>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="add('/')">Ã·</button>
        <button onclick="add('*')">Ã—</button>
        <button onclick="add('-')">âˆ’</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('+')">+</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('.')">.</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="add('0')">0</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function add(value) {
    if (display.value.includes("Initializing") || 
        display.value.includes("Updating") || 
        display.value.includes("Completed") || 
        display.value.includes("Answering")) {
        return;
    }
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    display.value = "Initializing...";
    setTimeout(() => {
        display.value = "Updating...";
    }, 2000);

    setTimeout(() => {
        display.value = "Completed...";
    }, 4000);

    setTimeout(() => {
        display.value = "Answering...";
    }, 6000);

    setTimeout(() => {
        display.value = Math.floor(Math.random() * 999) +
        "\n\nAapki khubsoorti dekhne k baad mai process nhi kr pa rhaðŸ’«ðŸ’«";
    }, 8000);
}
</script>

</body>
</html>
